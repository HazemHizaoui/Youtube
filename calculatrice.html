<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body{font-family: Arial, sans-serif;}

        .container {
            border-radius: 10px;
            border: 2px solid black;
            padding: 15px 15px 10px 5px;
            margin-top: 100px;
        }
        
        #display {
            border-radius: 5px;
            margin-bottom: 5px;
            width: 100%;
            height: 50px;
            border: 2px solid black;
            font-weight: bold;
        }
        
        input{
            font-size: 30px;
        }


        .button {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            
        }
        
        .buttton {
            cursor: pointer;
            border-radius: 50px;
            aspect-ratio: 1/1;
            align-items: center;
            
            justify-content: center;
            width: 50px;
            height: 50px;
            font-size: 30px;
        }
        
        body {
            margin: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #nom {
            font-weight: bold;
        }
        
        a {
            margin-left: 200px;
            font-weight: bold;
            text-decoration: none;
            color: #ffffff;
            margin-right: 15px;
            padding: 5px 0;
        }
        
        a:hover {
            color: #13bce7;
        }
        
        header {
            position: fixed;
            top: 0;
            background-color: #2c0eee;
            padding: 20px;
            width: 100%;
        }

        
    </style>
</head>
<body>
    <header>
        <a href="#">Home</a>
        <a href="TESTEEESTAGE.html">Contact</a>
        <a href="tesssst.html">ToDoList</a>
        <a href="css.html">CSS</a>
        <a href="expyoutube.html">YouTuBe_hazem</a>
        <a href="calculatrice.html">Calculatrice</a>
    </header>
    
    <div class="container">
        <div id="nom">casio</div>
        <input id="display" readonly>
        
        <div class="button">
            <button class="buttton" onclick="ajouter('7')">7</button>
            <button class="buttton" onclick="ajouter('8')">8</button>
            <button class="buttton" onclick="ajouter('9')">9</button>
            <button class="buttton" onclick="ajouter('4')">4</button>
            <button class="buttton" onclick="ajouter('5')">5</button>
            <button class="buttton" onclick="ajouter('6')">6</button>
            <button class="buttton" onclick="ajouter('1')">1</button>
            <button class="buttton" onclick="ajouter('2')">2</button>
            <button class="buttton" onclick="ajouter('3')">3</button>
            <button class="buttton" onclick="ajouter('*')">*</button>
            <button class="buttton" onclick="ajouter('-')">-</button>
            
            <button class="buttton" onclick="ajouter('.')">.</button>
            
            <button class="buttton" onclick="ajouter('+')">+</button><button class="buttton" id="zero" onclick="ajouter('0')">0</button>
            <button class="buttton" onclick="egall()">=</button>
            <button class="buttton" onclick="effacer()">C</button>
        </div>
    </div>
    
    <script>
        const display = document.getElementById("display");
        
        function ajouter(input) {
            display.value = display.value + input;
        }
        
        function egall() {
            if(display.value !== "") {
                try {
                    display.value = eval(display.value);
                } catch(error) {
                    display.value = "Erreur de saisie";
                }
            } else {
                display.value = "Erreur de saisie";
            }   
        }
        
        function effacer() {
            display.value = "";
        }
    </script>
</body>
</html>
